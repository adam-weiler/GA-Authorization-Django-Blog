{% extends 'base.html' %}

{% block title %}
    - Signup Page
{% endblock %}

{% block content %}
    <h2>Signup page</h2>

    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit" value="Sign up">
        <input type="reset" name="reset" value="Reset">
    </form>
    
{% endblock %}
